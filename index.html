<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FemBot Client</title>
  <style>
    body { margin:0; background:#000; }
    #clientFrame {
      width:100vw;
      height:100vh;
      border:none;
      display:none;
    }
    #toggleBtn {
      position:fixed;
      bottom:10px;
      left:10px;
      padding:8px 14px;
      background:#222;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <button id="toggleBtn">Open FemBot</button>
  <iframe id="clientFrame" src="Release-1.8.8.html"></iframe>

  <script>
    const btn = document.getElementById('toggleBtn');
    const frame = document.getElementById('clientFrame');
    let open = false;

    btn.onclick = () => {
      open = !open;
      frame.style.display = open ? 'block' : 'none';
      btn.textContent = open ? 'Close FemBot' : 'Open FemBot';
    };
  </script>
</body>
</html>
