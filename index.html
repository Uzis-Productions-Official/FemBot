<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eaglercraft FemBot</title>
  <style>
    body { margin: 0; background: #f8d7ef; overflow: hidden; }
    iframe { width: 100vw; height: 100vh; border: none; }
    #botPanel {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #ffc0cb;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 10px;
      font-family: sans-serif;
    }
    #botPanel button {
      background: #fff0f5;
      border: 1px solid #ff69b4;
      border-radius: 6px;
      padding: 5px 10px;
      margin: 3px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame" src="https://68a09ffe1c22b33aa1789a2f--inquisitive-semolina-3eaddf.netlify.app/"></iframe>

  <div id="botPanel">
    <button id="toggleBot">Bot</button>
    <button id="testBtn">Test</button>
  </div>

  <script>
    const frame = document.getElementById("gameFrame");

    // Toggle bot placeholder
    document.getElementById("toggleBot").onclick = () => {
      alert("FemBot activated (placeholder)");
    };

    // Test button tries sending a key press into the game
    document.getElementById("testBtn").onclick = () => {
      try {
        const event = new KeyboardEvent("keydown", { key: "w", code: "KeyW" });
        frame.contentWindow.dispatchEvent(event);
        alert("Sent W keypress into game iframe");
      } catch (e) {
        alert("Could not inject event. Same-origin issue?");
      }
    };
  </script>
</body>
</html>
