<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eaglercraft 1.8.8 Client</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #clientFrame {
      border: none;
      width: 100%;
      height: 100%;
    }
    /* Bot button */
    #botButton {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: lightpink;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    /* Bot panel */
    #botPanel {
      position: fixed;
      bottom: 60px;
      left: 15px;
      width: 220px;
      background: #ffe4ec;
      border: 2px solid #f5a9c4;
      border-radius: 12px;
      padding: 10px;
      display: none;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    #botPanel h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #c2185b;
    }
    #botPanel button {
      width: 100%;
      margin-top: 5px;
      padding: 6px;
      border: none;
      border-radius: 8px;
      background: lightpink;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Game iframe -->
  <iframe id="clientFrame" src="client/eaglercraft.1.8.8.html"></iframe>

  <!-- Bot GUI -->
  <button id="botButton">Bot</button>
  <div id="botPanel">
    <h3>FemBot</h3>
    <button id="testBtn">Test</button>
  </div>

  <script>
    const frame = document.getElementById("clientFrame");
    const botButton = document.getElementById("botButton");
    const botPanel = document.getElementById("botPanel");
    const testBtn = document.getElementById("testBtn");

    // Toggle bot panel
    botButton.addEventListener("click", () => {
      botPanel.style.display = botPanel.style.display === "none" ? "block" : "none";
    });

    // Forward keyboard events
    window.addEventListener("keydown", e => {
      frame.contentWindow.dispatchEvent(new KeyboardEvent("keydown", e));
    });
    window.addEventListener("keyup", e => {
      frame.contentWindow.dispatchEvent(new KeyboardEvent("keyup", e));
    });

    // Test button placeholder
    testBtn.addEventListener("click", () => {
      console.log("FemBot Test triggered: would scan 128x128 for wood.");
      // Example injection:
      frame.contentWindow.postMessage({action: "fembot_test"}, "*");
    });
  </script>
</body>
</html>
