<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eaglercraft 1.8.8 Client</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #clientFrame {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Replace client/Release1.8.8.html with your actual file path -->
  <iframe id="clientFrame" src="client/Release1.8.8.html"></iframe>

  <script>
    // Access iframe for bot injection
    const frame = document.getElementById("clientFrame");

    // Example: forward all key presses from outer window to game iframe
    window.addEventListener("keydown", e => {
      frame.contentWindow.dispatchEvent(new KeyboardEvent("keydown", e));
    });
    window.addEventListener("keyup", e => {
      frame.contentWindow.dispatchEvent(new KeyboardEvent("keyup", e));
    });
  </script>
</body>
</html>
