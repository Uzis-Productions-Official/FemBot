<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eaglercraft 1.8.8 Client</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #clientFrame {
      border: none;
      width: 100%;
      height: 100%;
    }
    #botButton {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: lightpink;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #botPanel {
      position: fixed;
      bottom: 60px;
      left: 15px;
      width: 220px;
      background: #ffe4ec;
      border: 2px solid #f5a9c4;
      border-radius: 12px;
      padding: 10px;
      display: none;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    #botPanel h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #c2185b;
    }
    #botPanel button {
      width: 100%;
      margin-top: 5px;
      padding: 6px;
      border: none;
      border-radius: 8px;
      background: lightpink;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe id="clientFrame" src="client/eaglercraft.1.8.8.html"></iframe>

  <button id="botButton">Bot</button>
  <div id="botPanel">
    <h3>FemBot</h3>
    <button id="testBtn">Test (Mine Wood)</button>
  </div>

  <script>
    const frame = document.getElementById("clientFrame");
    const botButton = document.getElementById("botButton");
    const botPanel = document.getElementById("botPanel");
    const testBtn = document.getElementById("testBtn");

    botButton.addEventListener("click", () => {
      botPanel.style.display = botPanel.style.display === "none" ? "block" : "none";
    });

    // Forward key events
    window.addEventListener("keydown", e => {
      frame.contentWindow.dispatchEvent(new KeyboardEvent("keydown", e));
    });
    window.addEventListener("keyup", e => {
      frame.contentWindow.dispatchEvent(new KeyboardEvent("keyup", e));
    });

    // FemBot Logic
    testBtn.addEventListener("click", () => {
      console.log("FemBot: Scanning for wood...");
      frame.contentWindow.postMessage({action: "fembot_mineWood"}, "*");
    });

    // Listen inside iframe
    window.addEventListener("message", (event) => {
      if (event.data === "wood_found") {
        console.log("FemBot: Walking to wood...");
        simulateWalkAndMine();
      }
    });

    function simulateKey(key, type) {
      frame.contentWindow.dispatchEvent(new KeyboardEvent(type, { key }));
    }

    function simulateWalkAndMine() {
      // Example: walk forward + left click (very primitive)
      simulateKey("w", "keydown");

      setTimeout(() => {
        simulateKey("w", "keyup");
        simulateKey("Control", "keydown"); // left click hold
      }, 3000);

      setTimeout(() => {
        simulateKey("Control", "keyup"); // stop mining
        console.log("FemBot: Done.");
      }, 6000);
    }
  </script>
</body>
</html>
